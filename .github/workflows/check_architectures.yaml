name: Check Architectures

on:
  pull_request:
    branches: [ 244-new-1 ]

jobs:
  check_architectures:
    name: Check Stack and Sample Architectures
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    # - name: get PR diff
    #   run: |
    #     git remote -v
    #     git fetch origin master
    #     git diff origin/master..HEAD --name-only > mydiff
    #     echo "mydiff = "
    #     cat mydiff
    - name: test action out
      id: mf
      uses: technote-space/get-diff-action@v4
      with:
        PATTERNS: |
          +(stacks)/**/devfile.yaml
          extraDevfileEntries.yaml
        # FILES: devfile.yaml
    - name: print diff with env
      run: echo GIT_DIFF ${{ env.GIT_DIFF }}
    - name: Save PR number
      run: |
        mkdir -p ./pr
        echo ${{ github.event.number }} > ./pr/number
    - name: Check stacks and samples ouput
      continue-on-error: true
      run: tests/check_architectures.sh "${{ env.GIT_DIFF }}" yq > ./pr/output
    - uses: actions/upload-artifact@v2
      with:
        name: pr
        path: pr/
